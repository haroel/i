    <style>
        .menu_mask

            right: 1px;

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <img id="leftMenuBtn" style="margin-top: 8px;margin-right: 8px;cursor: pointer"

            <div class="collapse navbar-collapse " role="navigation" >

            </div>

        </div>

    <div v-show="isShowMenu" class="menu_mask topzindex" @click="toggleMenus">

        </div>

            </a>

        <p style="margin-top: 60px"></p>

    </div>
