<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <br/>
    <div id="mainDiv"  class="container-fluid">
        <div class="row">
            <div class=""></div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="输入角色id">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">验证</button>
                </span>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-3 col-xs-3" v-for="product in products">
                <button type="button" class="btn btn-default priceBtn" style="width: 80px"
                        @click="priceClick" v-bind:tag="product.id">{{product.price}}元</button>
            </div>
        </div>
        <br/>
        <p>售价{{price}}元</p>

        <nav class="navbar navbar-fixed-bottom">
            <button type="button" class="btn btn-primary btn-block"
                    @click="chargeClick">立即充值</button>
        </nav>
    </div>
</body>
<script>
    var V = new Vue({
        el:'#mainDiv',
        data:{
            products:[],
            price:0,
        },
        created:function () {
            let num = 8;
            for(let i=0;i<num;i++){
                this.products.push({
                    id:i,
                    price:(i+1)*3
                })
            }
        },
        methods:{
            priceClick:function (event) {
                let id = $(event.target).attr("tag");
                $(".priceBtn.btn-success").removeClass("btn-success");
                $(event.target).addClass("btn-success");
                for(let i=0;i<this.products.length;i++){
                    if (this.products[i].id == id){
                        this.price =this.products[i].price;
                    }
                }
            },
            _setTarget:function (btn) {
                
            },
            chargeClick:function () {
                
            }
        }
    })


</script>
</html>
