<!DOCTYPE html>
<html lang="zh" >
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="ihowe">
    <title>iHowe</title>
    <link type="favicon" rel="shortcut icon" href="favicon.ico" />
    <!-- Icon库-->
    <link   href="http://cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- bootstrap -->
    <link   href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" >
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!--[if IE]>
    <!--<script src="js/html5.js"></script>-->
    <![endif]-->
    <link   href="assets/css/common.css" rel="stylesheet" type="text/css"  />
    <link   href="assets/css/menu_sideslide.css" rel="stylesheet" type="text/css"  />
</head>
<body>
<div id="mainDiv">
    <nav class="navbar navbar-default navbar-fixed-top navbarzindex" id="navbar">
        <div class="container-fluid">
            <!--<div class="navbar-header">-->
            <!--<a class="navbar-brand" href="#">haroel</a>-->
            <!--</div>-->
            <div class="navbar-left">
                <button class="navbar-toggle collapsed" type="button"
                        data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img style="margin-top: 8px;margin-right: 8px;cursor: pointer"
                     v-bind:src="author.icon" width="32" @click="toggleMenus"/>
            </div>
            <div class="collapse navbar-collapse " role="navigation" >
                <span class="navbar-text">{{pageTitle}}</span>
                <div class="navbar-form navbar-right" role="search">
                    <input type="text" class="form-control" id="searchInput" data-provide="typeahead"
                           placeholder="Search">
                    <button @click="searchHandler" class="btn btn-success">查找</button>
                </div>
            </div>
        </div>
    </nav>
    <div v-show="isShowMenu" class="menu_mask topzindex" @click="toggleMenus"></div>
    <div class="menu-wrap topzindex" align="center">
        <div class="menuBg " style="z-index: -1"></div>
        <div style="margin-top: 10px">
            <img :src="author.img" class="img-circle" style="border:4px solid white;"  width="90"/>
        </div>
        <br/>
        <div style="padding:6px 10px;">
            <button class="menu-button-tag"  v-for="tag in menuTags" @click="menuTagClick">{{tag}}</button>
        </div>
        <div class="navbar-fixed-bottom" style="bottom: 30px;color: #b1b1b1;">
            <p>{{author.career}} <i class="fa fa-map-marker"></i><small>{{author.address}}</small></p>
            <p style="font-size: 0.4em;">{{author.desc}}</p>
        </div>
        <!-- 底部社交按钮-->
        <div class="navbar-fixed-bottom menu-tab-link-icon">
            <a href="http://weibo.com/haroel" target="_blank" class="menu-social-icon-n">
                <i class='social fa fa-weibo'></i>
            </a>
            <a href="http://github.com/haroel" target="_blank" class="menu-social-icon">
                <i class='social fa fa-github'></i>
            </a>
            <a href="tencent://message/?uin=2831275626&Site=&Menu=yes" target="_blank" class="menu-social-icon-n">
                <i class='social fa fa-qq'></i>
            </a>
            <a href="mailto:ihowe@outlook.com" target="_blank" class="menu-social-icon">
                <i class='social fa fa-envelope-o'></i>
            </a>
        </div>
    </div>
    <div class="content-wrap">
        <div style="margin-top: 60px ;  margin-left: 10%;margin-right:10%;">
            <div v-if="contentType === 0">
                <div id="content"></div>
            </div>
            <div v-if="contentType === 1" >
                <div class="ItemRenderer" style="margin-top: 33px;"
                     v-for="item in articles.tags" v-bind:key="item.data.lastUpdate">
                    <a v-bind:href="'?tag=' + item.name " class="LabelTag" >{{item.name}}  ({{item.data.count}})</a>
                    <h5><small>最后更新 {{formatDate(item.data.lastUpdate)}}</small></h5>
                </div>
            </div>
            <div v-if="contentType === 2">
                <div class="ItemRenderer" style="margin-top: 33px;"
                     v-bind:key="item.date" v-for="item in Articles">
                    <h5><a v-bind:href="'?md=' + item.file ">{{item.title}}</a></h5>
                    <p>标签 <span class="LabelTag" v-for="tag in item.tags">{{tag}}</span></p>
                    <h5><small>日期 {{formatDate(item.date)}}</small></h5>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar-fixed-bottom footer highzindex">
        <p> {{new Date().getFullYear()}} <a v-bind:href="'mailto:'+author.email">{{author.name}}</a>. <small>{{author.version}}</small></p>
    </div>
</div>
<script src="assets/js/markdown.min.js"></script>
<script src="assets/js/bootstrap-typeahead.js"></script>
<script src="assets/js/vue.min.js"></script>
<!--<script src="https://unpkg.com/vue/dist/vue.js"></script>-->
<script src="assets/js/classie.js"></script>
<script src="assets/v/config.js"></script>
<script src="assets/v/datamodel.js"></script>
<script src="assets/v/vSite.js"></script>
</body>
</html>
